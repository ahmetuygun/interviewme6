<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-work-experience-entry-heading"
        data-cy="WorkExperienceEntryCreateUpdateHeading"
        jhiTranslate="interviewme6App.workExperienceEntry.home.createOrEditLabel"
      >
        Create or edit a Work Experience Entry
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" jhiTranslate="interviewme6App.workExperienceEntry.title" for="field_title">Title</label>
          <input type="text" class="form-control" name="title" id="field_title" data-cy="title" formControlName="title" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="interviewme6App.workExperienceEntry.startDate" for="field_startDate">Start Date</label>
          <div class="d-flex">
            <input
              id="field_startDate"
              data-cy="startDate"
              type="datetime-local"
              class="form-control"
              name="startDate"
              formControlName="startDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="interviewme6App.workExperienceEntry.endDate" for="field_endDate">End Date</label>
          <div class="d-flex">
            <input
              id="field_endDate"
              data-cy="endDate"
              type="datetime-local"
              class="form-control"
              name="endDate"
              formControlName="endDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="interviewme6App.workExperienceEntry.company" for="field_company">Company</label>
          <input type="text" class="form-control" name="company" id="field_company" data-cy="company" formControlName="company" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="interviewme6App.workExperienceEntry.description" for="field_description"
            >Description</label
          >
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="interviewme6App.workExperienceEntry.industry" for="field_industry">Industry</label>
          <input type="text" class="form-control" name="industry" id="field_industry" data-cy="industry" formControlName="industry" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="interviewme6App.workExperienceEntry.formattedLocation" for="field_formattedLocation"
            >Formatted Location</label
          >
          <input
            type="text"
            class="form-control"
            name="formattedLocation"
            id="field_formattedLocation"
            data-cy="formattedLocation"
            formControlName="formattedLocation"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="interviewme6App.workExperienceEntry.postalCode" for="field_postalCode">Postal Code</label>
          <input
            type="text"
            class="form-control"
            name="postalCode"
            id="field_postalCode"
            data-cy="postalCode"
            formControlName="postalCode"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="interviewme6App.workExperienceEntry.region" for="field_region">Region</label>
          <input type="text" class="form-control" name="region" id="field_region" data-cy="region" formControlName="region" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="interviewme6App.workExperienceEntry.country" for="field_country">Country</label>
          <input type="text" class="form-control" name="country" id="field_country" data-cy="country" formControlName="country" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="interviewme6App.workExperienceEntry.countryCode" for="field_countryCode"
            >Country Code</label
          >
          <input
            type="text"
            class="form-control"
            name="countryCode"
            id="field_countryCode"
            data-cy="countryCode"
            formControlName="countryCode"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="interviewme6App.workExperienceEntry.rawInputLocation" for="field_rawInputLocation"
            >Raw Input Location</label
          >
          <input
            type="text"
            class="form-control"
            name="rawInputLocation"
            id="field_rawInputLocation"
            data-cy="rawInputLocation"
            formControlName="rawInputLocation"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="interviewme6App.workExperienceEntry.street" for="field_street">Street</label>
          <input type="text" class="form-control" name="street" id="field_street" data-cy="street" formControlName="street" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="interviewme6App.workExperienceEntry.streetNumber" for="field_streetNumber"
            >Street Number</label
          >
          <input
            type="text"
            class="form-control"
            name="streetNumber"
            id="field_streetNumber"
            data-cy="streetNumber"
            formControlName="streetNumber"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="interviewme6App.workExperienceEntry.apartmentNumber" for="field_apartmentNumber"
            >Apartment Number</label
          >
          <input
            type="text"
            class="form-control"
            name="apartmentNumber"
            id="field_apartmentNumber"
            data-cy="apartmentNumber"
            formControlName="apartmentNumber"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="interviewme6App.workExperienceEntry.city" for="field_city">City</label>
          <input type="text" class="form-control" name="city" id="field_city" data-cy="city" formControlName="city" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="interviewme6App.workExperienceEntry.personalDetail" for="field_personalDetail"
            >Personal Detail</label
          >
          <select
            class="form-control"
            id="field_personalDetail"
            data-cy="personalDetail"
            name="personalDetail"
            formControlName="personalDetail"
            [compareWith]="comparePersonalDetail"
          >
            <option [ngValue]="null"></option>
            @for (personalDetailOption of personalDetailsSharedCollection; track $index) {
              <option [ngValue]="personalDetailOption">{{ personalDetailOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>

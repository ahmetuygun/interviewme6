<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-education-entry-heading"
        data-cy="EducationEntryCreateUpdateHeading"
        jhiTranslate="interviewme6App.educationEntry.home.createOrEditLabel"
      >
        Create or edit a Education Entry
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" jhiTranslate="interviewme6App.educationEntry.title" for="field_title">Title</label>
          <input type="text" class="form-control" name="title" id="field_title" data-cy="title" formControlName="title" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="interviewme6App.educationEntry.startDate" for="field_startDate">Start Date</label>
          <div class="input-group">
            <input
              id="field_startDate"
              data-cy="startDate"
              type="text"
              class="form-control"
              name="startDate"
              ngbDatepicker
              #startDateDp="ngbDatepicker"
              formControlName="startDate"
            />
            <button type="button" class="btn btn-secondary" (click)="startDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="interviewme6App.educationEntry.endDate" for="field_endDate">End Date</label>
          <div class="input-group">
            <input
              id="field_endDate"
              data-cy="endDate"
              type="text"
              class="form-control"
              name="endDate"
              ngbDatepicker
              #endDateDp="ngbDatepicker"
              formControlName="endDate"
            />
            <button type="button" class="btn btn-secondary" (click)="endDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="interviewme6App.educationEntry.establishment" for="field_establishment"
            >Establishment</label
          >
          <input
            type="text"
            class="form-control"
            name="establishment"
            id="field_establishment"
            data-cy="establishment"
            formControlName="establishment"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="interviewme6App.educationEntry.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="interviewme6App.educationEntry.gpa" for="field_gpa">Gpa</label>
          <input type="number" class="form-control" name="gpa" id="field_gpa" data-cy="gpa" formControlName="gpa" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="interviewme6App.educationEntry.accreditation" for="field_accreditation"
            >Accreditation</label
          >
          <input
            type="text"
            class="form-control"
            name="accreditation"
            id="field_accreditation"
            data-cy="accreditation"
            formControlName="accreditation"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="interviewme6App.educationEntry.personalDetail" for="field_personalDetail"
            >Personal Detail</label
          >
          <select
            class="form-control"
            id="field_personalDetail"
            data-cy="personalDetail"
            name="personalDetail"
            formControlName="personalDetail"
            [compareWith]="comparePersonalDetail"
          >
            <option [ngValue]="null"></option>
            @for (personalDetailOption of personalDetailsSharedCollection; track $index) {
              <option [ngValue]="personalDetailOption">{{ personalDetailOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (interviewSubject) {
      <div>
        <h2 data-cy="interviewSubjectDetailsHeading">
          <span jhiTranslate="interviewme6App.interviewSubject.detail.title">Interview Subject</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ interviewSubject.id }}</span>
          </dd>
          <dt><span jhiTranslate="interviewme6App.interviewSubject.name">Name</span></dt>
          <dd>
            <span>{{ interviewSubject.name }}</span>
          </dd>
          <dt><span jhiTranslate="interviewme6App.interviewSubject.parent">Parent</span></dt>
          <dd>
            <span>{{ interviewSubject.parent }}</span>
          </dd>
          <dt><span jhiTranslate="interviewme6App.interviewSubject.interviewer">Interviewer</span></dt>
          <dd>
            @if (interviewSubject.interviewer) {
              <div>
                <a [routerLink]="['/interviewer', interviewSubject.interviewer.id, 'view']">{{ interviewSubject.interviewer.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/interview-subject', interviewSubject.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>

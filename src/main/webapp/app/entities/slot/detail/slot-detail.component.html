<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (slot) {
      <div>
        <h2 data-cy="slotDetailsHeading"><span jhiTranslate="interviewme6App.slot.detail.title">Slot</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ slot.id }}</span>
          </dd>

          <dt><span jhiTranslate="interviewme6App.slot.isAvailable">Is Available</span></dt>
          <dd>
            <span>{{ slot.isAvailable }}</span>
          </dd>
          <dt><span jhiTranslate="interviewme6App.slot.interviewer">Interviewer</span></dt>
          <dd>
            @if (slot.interviewer) {
              <div>
                <a [routerLink]="['/interviewer', slot.interviewer.id, 'view']">{{ slot.interviewer.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/slot', slot.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
